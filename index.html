<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntax Synthesizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
      /* Custom Scrollbar for that cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Editor Overlay Logic */
      .code-overlay-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .editor-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 1.5rem;
        border: none;
        overflow: auto;
        white-space: pre;
        font-family: 'Fira Code', 'Courier New', monospace; 
        font-size: 14px;
        line-height: 1.5;
        background: transparent;
        box-sizing: border-box;
      }
      .highlight-layer {
        pointer-events: none; /* Let clicks pass through to textarea */
        z-index: 1;
        overflow: hidden !important; /* Hide scrollbars on the highlight layer, rely on textarea scrolling */
      }
      .input-layer {
        color: transparent;
        background: transparent;
        caret-color: #10b981; /* Emerald caret */
        z-index: 2;
        resize: none;
        outline: none;
      }
    </style>
